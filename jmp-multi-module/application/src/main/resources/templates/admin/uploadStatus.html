<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="message" type="java.lang.String"*/-->

<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('uploadStatus?lang=' + selectedOption);
            }
        });
    });
</script>

<body>

<h1>Upload Status</h1>
<>Wait for the approval of this book and only then you can see it in our site :)

<div th:if="${message}">
    <h2 th:text="#{success.upload} + ${message}"></h2>
</div>

</body>
</html>
